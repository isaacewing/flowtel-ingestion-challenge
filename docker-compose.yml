services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-datasync}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  ingestion:
    build:
      context: .
      dockerfile: packages/ingestion/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      API_KEY: ${API_KEY}
      API_BASE_URL: ${API_BASE_URL:-http://datasync-dev-alb-101078500.us-east-1.elb.amazonaws.com/api/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-datasync}
      GITHUB_REPO: ${GITHUB_REPO}
      NODE_ENV: production
    volumes:
      - ./packages/ingestion/api-samples:/app/api-samples
    restart: on-failure
volumes:
  pgdata:
